<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xenia 1.0b - (Demo Beta)</title>
<link rel="icon" type="image/png" href="xenia_icon.png">
<style>
:root {
  --green: #00ff66;
  --dark: #0c0c0c;
  --light: #1f1f1f;
  --text: #e6e6e6;
}
body {
  margin: 0;
  background: radial-gradient(circle at center, #003300 0%, #000 90%);
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
}
header h1 {
  font-size: 22px;
  color: var(--green);
  text-shadow: 0 0 10px var(--green);
}
button {
  background: var(--green);
  border: none;
  color: black;
  padding: 8px 12px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  filter: brightness(1.2);
}
.panel {
  background: rgba(0,0,0,0.8);
  border: 1px solid var(--green);
  border-radius: 10px;
  padding: 15px;
  width: 280px;
  position: absolute;
  top: 70px;
  right: 20px;
  display: none;
}
label {
  display: block;
  margin-top: 10px;
}
input[type="range"] {
  width: 100%;
}
select {
  background: var(--light);
  color: var(--text);
  border: 1px solid var(--green);
  border-radius: 5px;
  padding: 5px;
}
#videoContainer {
  display: none;
  width: 100%;
  height: 100%;
  background: black;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
}
#videoContainer video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
footer {
  position: absolute;
  bottom: 8px;
  right: 15px;
  font-size: 14px;
  color: var(--green);
  opacity: 0.8;
}
</style>
</head>
<body>

<header>
  <h1>Xenia 1.0b - (Demo Beta)</h1>
  <div>
    <button id="btnSettings">‚öôÔ∏è Config</button>
    <button id="btnLanguage">üåê Idioma</button>
    <button id="btnPlay">‚ñ∂Ô∏è Iniciar Jogo</button>
  </div>
</header>

<!-- Painel de Configura√ß√µes -->
<div class="panel" id="settingsPanel">
  <h3>Configura√ß√µes</h3>
  <label>Brilho</label>
  <input type="range" id="brightness" min="0.2" max="1.5" value="1" step="0.1">

  <label>Volume</label>
  <input type="range" id="volume" min="0" max="1" value="1" step="0.1">

  <label>Tela Cheia</label>
  <button id="btnFullscreen">üñ•Ô∏è Alternar Tela Cheia</button>
</div>

<!-- Painel de Idioma -->
<div class="panel" id="languagePanel">
  <h3>Idioma / Language</h3>
  <select id="languageSelect">
    <option value="pt">Portugu√™s (Brasil)</option>
    <option value="en">English (US)</option>
  </select>
</div>

<!-- Container de V√≠deo -->
<div id="videoContainer">
  <video id="gameVideo" src="minecraft_game.mp4"></video>
</div>

<footer>Vers√£o: Xenia 1.0b - (Demo Beta)</footer>

<script>
const settingsPanel = document.getElementById('settingsPanel');
const languagePanel = document.getElementById('languagePanel');
const videoContainer = document.getElementById('videoContainer');
const gameVideo = document.getElementById('gameVideo');

// Alternar Pain√©is
document.getElementById('btnSettings').onclick = () => {
  settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
  languagePanel.style.display = 'none';
};
document.getElementById('btnLanguage').onclick = () => {
  languagePanel.style.display = languagePanel.style.display === 'block' ? 'none' : 'block';
  settingsPanel.style.display = 'none';
};

// Tela Cheia
document.getElementById('btnFullscreen').onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};

// Controle de brilho
document.getElementById('brightness').oninput = (e) => {
  document.body.style.filter = `brightness(${e.target.value})`;
};

// Controle de volume
document.getElementById('volume').oninput = (e) => {
  gameVideo.volume = e.target.value;
};

// Sele√ß√£o de idioma
document.getElementById('languageSelect').onchange = (e) => {
  const lang = e.target.value;
  if(lang === 'en'){
    document.querySelector('h1').textContent = 'Xenia 1.0b - (Demo Beta)';
    document.querySelector('#btnSettings').textContent = '‚öôÔ∏è Settings';
    document.querySelector('#btnLanguage').textContent = 'üåê Language';
    document.querySelector('#btnPlay').textContent = '‚ñ∂Ô∏è Play Game';
    document.querySelector('#settingsPanel h3').textContent = 'Settings';
    document.querySelector('label[for=brightness]')?.textContent = 'Brightness';
  } else {
    document.querySelector('h1').textContent = 'Xenia 1.0b - (Demo Beta)';
    document.querySelector('#btnSettings').textContent = '‚öôÔ∏è Config';
    document.querySelector('#btnLanguage').textContent = 'üåê Idioma';
    document.querySelector('#btnPlay').textContent = '‚ñ∂Ô∏è Iniciar Jogo';
    document.querySelector('#settingsPanel h3').textContent = 'Configura√ß√µes';
  }
};

// Iniciar Jogo
document.getElementById('btnPlay').onclick = () => {
  videoContainer.style.display = 'flex';
  gameVideo.currentTime = 0;
  gameVideo.play();
};

// Quando v√≠deo terminar ‚Üí voltar ao menu
gameVideo.onended = () => {
  videoContainer.style.display = 'none';
};
</script>

</body>
</html>
