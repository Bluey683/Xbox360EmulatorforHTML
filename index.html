<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Boot Xbox 360</title>
<style>
:root{
  --green: #0b6623;
  --green-light: #25ff7a;
  --bg-dark: #031006;
  --log-bg: rgba(0,0,0,0.5);
  --text-color: #ccffcc;
}

html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family: Arial, sans-serif;
  overflow:hidden;
  background: radial-gradient(circle at center, var(--green-light) 0%, var(--green) 90%);
  color: var(--text-color);
}

/* V√≠deo full screen */
#bootVideo{
  position: fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* Tela inicial caso autoplay bloqueie */
#startScreen{
  position: fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(180deg,var(--green-light), var(--green));
  text-align:center;
}

#startScreen h1{
  font-size:2em;
  margin-bottom:20px;
  text-shadow: 0 0 10px #0f0;
}

#startBtn{
  background: linear-gradient(180deg,var(--green-light), var(--green));
  color:#031609;
  font-size:1.4em;
  font-weight:bold;
  border:none;
  border-radius:30px;
  padding:16px 40px;
  cursor:pointer;
  box-shadow:0 4px 20px rgba(0,255,100,0.4);
  transition: transform 0.2s;
}

#startBtn:hover{transform:scale(1.05)}

/* Tela ap√≥s boot */
#afterScreen{
  position: fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background: radial-gradient(circle at center, var(--green-light) 0%, var(--green) 90%);
  display:none;
}

button.actionBtn{
  background: linear-gradient(180deg,var(--green-light), var(--green));
  color:#031609;
  font-size:1.2em;
  font-weight:bold;
  border:none;
  border-radius:30px;
  padding:12px 30px;
  cursor:pointer;
  box-shadow:0 4px 20px rgba(0,255,100,0.4);
  transition: transform 0.2s;
  margin:10px 0;
}

button.actionBtn:hover{transform:scale(1.05)}

input[type=file]{display:none}

#fileName{margin-top:15px;font-size:0.9em;color:#ccffcc}

/* Bot√£o de som */
#muteToggle{
  position:fixed;
  top:18px;
  left:18px;
  z-index:10;
  background: rgba(0,0,0,0.35);
  color: var(--text-color);
  border:1px solid rgba(255,255,255,0.04);
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* Bot√£o hamburguer */
#menuBtn{
  position:fixed;
  top:18px;
  right:18px;
  z-index:10;
  width:32px;
  height:28px;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

#menuBtn div{
  height:4px;
  background:white;
  border-radius:2px;
}

/* Painel de logs */
#logPanel{
  position:fixed;
  top:60px;
  right:18px;
  width:300px;
  max-height:400px;
  background: rgba(0,0,0,0.5);
  padding:12px;
  border-radius:8px;
  overflow-y:auto;
  display:none;
  font-family: monospace;
  font-size:12px;
}

#logPanel div{
  padding:2px 0;
}
</style>
</head>
<body>

<!-- Tela de in√≠cio -->
<div id="startScreen">
  <h1>Boot Xbox 360</h1>
  <button id="startBtn">Toque para iniciar o Boot</button>
</div>

<!-- V√≠deo do Boot -->
<video id="bootVideo" muted autoplay playsinline>
  <source src="xbox360_boot.mp4" type="video/mp4">
  Seu navegador n√£o suporta v√≠deo HTML5.
</video>

<!-- Tela ap√≥s boot -->
<div id="afterScreen">
  <button id="uploadBtn" class="actionBtn">üéÆ Importar Jogo XEX</button>
  <input type="file" id="fileInput" accept=".xex,.iso,.zip,.7z,.rar,.bin,.img"/>
  <div id="fileName">Nenhum arquivo selecionado</div>

  <button id="restartBtn" class="actionBtn">üîÑ Reiniciar Console</button>
  <button id="shutdownBtn" class="actionBtn">‚èª Desligar Console</button>
</div>

<!-- Bot√µes fixos -->
<button id="muteToggle">üîá √Åudio</button>
<div id="menuBtn" aria-label="Abrir menu">
  <div></div><div></div><div></div>
</div>

<!-- Painel de logs -->
<div id="logPanel"></div>

<script>
const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const video = document.getElementById("bootVideo");
const afterScreen = document.getElementById("afterScreen");
const uploadBtn = document.getElementById("uploadBtn");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const muteToggle = document.getElementById("muteToggle");
const menuBtn = document.getElementById("menuBtn");
const logPanel = document.getElementById("logPanel");
const restartBtn = document.getElementById("restartBtn");
const shutdownBtn = document.getElementById("shutdownBtn");

// Comandos de boot simulados
const bootCommands = [
  "Inicializando hardware de v√≠deo...",
  "Carregando drivers gr√°ficos...",
  "Verificando codec de √°udio...",
  "Montando sistema de arquivos virtual...",
  "Carregando m√≥dulos de compatibilidade...",
  "Aplicando ajustes de desempenho...",
  "Finalizando inicializa√ß√£o..."
];

// Fun√ß√£o de adicionar log com delay
function addLogLine(line, delay){
  setTimeout(()=>{
    const div = document.createElement("div");
    div.textContent = line;
    logPanel.appendChild(div);
    logPanel.scrollTop = logPanel.scrollHeight;
  }, delay);
}

// Fun√ß√£o de iniciar boot
function startBoot(){
  video.style.display = "block";
  afterScreen.style.display = "none";
  logPanel.innerHTML = "";
  video.currentTime = 0;
  video.play();
}

// Tenta autoplay
window.addEventListener("load", () => {
  video.play().then(() => {
    startScreen.style.display = "none";
    video.style.display = "block";
  }).catch(() => {
    startScreen.style.display = "flex";
  });
});

// Start button
startBtn.addEventListener("click", () => {
  video.muted = false;
  startScreen.style.display = "none";
  startBoot();
});

// Quando o v√≠deo termina
video.addEventListener("ended", () => {
  afterScreen.style.display = "flex";
  bootCommands.forEach((cmd, i) => addLogLine(cmd, i*800));
});

// Upload Game
uploadBtn.addEventListener("click", ()=> fileInput.click());
fileInput.addEventListener("change", (e)=>{
  if(e.target.files.length>0){
    fileName.textContent = "Selecionado: " + e.target.files[0].name;
  } else {
    fileName.textContent = "Nenhum arquivo selecionado";
  }
});

// Toggle mute
muteToggle.addEventListener("click", ()=>{
  video.muted = !video.muted;
  muteToggle.textContent = video.muted ? "üîá √Åudio" : "üîä √Åudio";
});

// Toggle menu logs
let logVisible = false;
menuBtn.addEventListener("click", ()=>{
  logVisible = !logVisible;
  logPanel.style.display = logVisible ? "block" : "none";
});

// Reiniciar console
restartBtn.addEventListener("click", ()=>{
  startBoot();
});

// Desligar console
shutdownBtn.addEventListener("click", ()=>{
  video.pause();
  video.style.display = "none";
  afterScreen.style.display = "none";
  logPanel.innerHTML = "";
  startScreen.style.display = "flex";
});
</script>
</body>
</html>
