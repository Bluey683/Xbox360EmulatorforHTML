<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Boot Xbox 360 ‚Äî v0.4a Demo</title>
<style>
:root{--green:#0b6623;--green-2:#25ff7a;--panel: rgba(0,0,0,0.48);--text: #eaffea;--muted: rgba(255,255,255,0.75);}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, Arial, sans-serif;background:radial-gradient(circle at center,var(--green-2) 0%,var(--green) 85%);color:var(--text);overflow:hidden}
#bootVideo{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:1;background:#000;display:none}
.overlay{position:fixed;inset:0;z-index:3;display:flex;flex-direction:column;pointer-events:none}
.topbar{display:flex;justify-content:space-between;gap:12px;padding:14px 18px;pointer-events:auto}
.left-controls{display:flex;gap:8px;align-items:center}
.right-controls{display:flex;gap:8px;align-items:center}
.ctrl-btn{background:var(--panel);border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px;color:var(--text);cursor:pointer;font-weight:700}
.ctrl-btn:active{transform:translateY(1px)}
#menuBtn{width:40px;height:34px;display:flex;flex-direction:column;justify-content:space-between;padding:6px;cursor:pointer}
#menuBtn div{height:3px;background:var(--text);border-radius:3px}
.center{flex:1;display:flex;align-items:center;justify-content:center;flex-direction:column;pointer-events:none}
.badge{width:260px;height:260px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;font-family:monospace;color:#022;background:radial-gradient(circle at 30% 20%, rgba(37,255,122,0.45), rgba(11,102,35,0.95));box-shadow:0 40px 120px rgba(11,102,35,0.35);font-size:96px;pointer-events:none;}
.progressOuter{width:60%;max-width:920px;height:14px;background:rgba(0,0,0,0.22);border-radius:10px;margin-top:18px;overflow:hidden}
.progressInner{height:100%;width:0%;background:linear-gradient(90deg, rgba(37,255,122,0.36), rgba(37,255,122,1));transition:width 280ms linear;box-shadow:inset 0 -6px 18px rgba(0,0,0,0.35)}
.logPanel{position:fixed;right:18px;top:70px;width:400px;max-height:72vh;background:var(--panel);backdrop-filter:blur(4px);padding:12px;border-radius:10px;overflow-y:auto;display:none;z-index:5;font-family:monospace;font-size:13px;color:#e6ffea;pointer-events:auto;}
.log-line{padding:6px 6px;border-bottom:1px dashed rgba(255,255,255,0.03)}
.log-controls{display:flex;gap:8px;margin-top:10px}
.btn-small{padding:8px 10px;border-radius:8px;border:0;cursor:pointer;font-weight:800}
.btn-compile{background:linear-gradient(180deg,#dfffe0,#b8f8c9);color:#023}
.btn-clear{background:linear-gradient(180deg,#ffdede,#ffbdbd);color:#420}
.after-actions{position:fixed;bottom:28px;left:0;right:0;display:flex;justify-content:center;gap:12px;z-index:5;pointer-events:auto;flex-wrap:wrap}
.actionBtn{background:linear-gradient(180deg,var(--green-2),var(--green));color:#012;padding:12px 20px;border-radius:999px;border:0;font-weight:900;cursor:pointer;box-shadow:0 12px 30px rgba(0,0,0,0.25)}
.startScreen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:6;pointer-events:auto}
.start-btn{background:linear-gradient(180deg,var(--green-2),var(--green));padding:14px 34px;border-radius:999px;border:0;font-weight:900;color:#012;cursor:pointer;box-shadow:0 18px 40px rgba(0,0,0,0.35)}
.versionTxt{position:fixed;bottom:14px;right:18px;color:#bfffc9;font-weight:800;font-family:monospace;font-size:14px;z-index:7;pointer-events:none}
input[type=file]{display:none}
.file-note{position:fixed;left:18px;bottom:18px;background:var(--panel);padding:8px 10px;border-radius:8px;font-size:13px;color:var(--muted);z-index:6;pointer-events:auto}
#gamesPanel{position:fixed;left:18px;top:70px;width:300px;max-height:72vh;display:none;background:var(--panel);backdrop-filter:blur(4px);padding:12px;border-radius:10px;overflow-y:auto; z-index:5;}
#gamesPanel h3{margin-top:0;color:var(--green-2)}
#gamesPanel ul{list-style:none;padding:0;margin:0;}
</style>
</head>
<body>

<video id="bootVideo" playsinline preload="auto">
  <source src="xbox360_boot.mp4" type="video/mp4">
  Seu navegador n√£o suporta v√≠deo.
</video>

<div class="overlay">
  <div class="topbar">
    <div class="left-controls">
      <button id="muteBtn" class="ctrl-btn" title="Ativar / Desativar som">üîá √Åudio</button>
      <div style="display:flex;align-items:center;gap:8px;padding-left:6px;color:var(--muted)">
        <strong style="color:var(--green-2);margin-right:6px">360</strong>
        <span style="font-size:13px">Boot Demo</span>
      </div>
    </div>
    <div class="right-controls">
      <div id="menuBtn" title="Abrir / Fechar logs" aria-expanded="false">
        <div></div><div></div><div></div>
      </div>
      <button id="fullscreenBtn" class="ctrl-btn" title="Tela cheia">‚õ∂ Fullscreen</button>
    </div>
  </div>

  <div class="center">
    <div class="badge">360</div>
    <div class="progressOuter">
      <div class="progressInner" id="mainProgress"></div>
    </div>
  </div>

  <div class="after-actions" id="afterActions" style="display:none;">
    <label for="fileInput" class="actionBtn" id="importBtn">üéÆ Importar XEX/ISO</label>
    <button class="actionBtn" id="installDLCBtn">üì¶ Install DLC</button>
    <button class="actionBtn" id="titleUpdateBtn">üîÑ Title Update</button>
    <button class="actionBtn" id="createUserBtn">üë§ Create User</button>
    <button class="actionBtn" id="toggleGamesBtn">üéÆ Games</button>
    <button class="actionBtn" id="restartBtn">üîÑ Reiniciar</button>
    <button class="actionBtn" id="shutdownBtn">‚èª Desligar</button>
  </div>
</div>

<div class="startScreen" id="startScreen">
  <h1>Boot Xbox 360</h1>
  <button id="startBtn" class="start-btn">Iniciar Boot</button>
</div>

<div class="logPanel" id="logPanel">
  <div id="logLines"></div>
  <div class="log-controls">
    <button id="compileBtn" class="btn-small btn-compile">Compilar Shaders</button>
    <button id="clearBtn" class="btn-small btn-clear">Limpar</button>
  </div>
</div>

<div id="gamesPanel">
  <h3>üìö Lista de Games</h3>
  <ul id="gamesList">
    <li>Halo 3</li>
    <li>Gears of War</li>
    <li>Forza Horizon 4</li>
    <li>Fable II</li>
    <li>Call of Duty: Black Ops</li>
  </ul>
</div>

<input id="fileInput" type="file" accept=".xex,.iso,.bin,.img" />
<div class="file-note" id="fileNote">Nenhum arquivo selecionado</div>
<div class="versionTxt">v0.4a - Demo</div>

<script>
// Elementos
const bootVideo=document.getElementById('bootVideo');
const startScreen=document.getElementById('startScreen');
const startBtn=document.getElementById('startBtn');
const muteBtn=document.getElementById('muteBtn');
const logPanel=document.getElementById('logPanel');
const logLines=document.getElementById('logLines');
const mainProgress=document.getElementById('mainProgress');
const afterActions=document.getElementById('afterActions');
const restartBtn=document.getElementById('restartBtn');
const shutdownBtn=document.getElementById('shutdownBtn');
const fileInput=document.getElementById('fileInput');
const fileNote=document.getElementById('fileNote');
const fullscreenBtn=document.getElementById('fullscreenBtn');
const installDLCBtn=document.getElementById('installDLCBtn');
const titleUpdateBtn=document.getElementById('titleUpdateBtn');
const createUserBtn=document.getElementById('createUserBtn');
const toggleGamesBtn=document.getElementById('toggleGamesBtn');
const gamesPanel=document.getElementById('gamesPanel');
const gamesList=document.getElementById('gamesList');

let bootPct=0, bootInterval, videoPlaying=false, muted=false;

// Sons
const audioPowerOn=new Audio('power_on.mp3');
const audioPowerOff=new Audio('power_off.mp3');
const audioClick=new Audio('click.mp3');

// Fun√ß√µes log
function addLog(line){const div=document.createElement('div');div.className='log-line';div.textContent='> '+line;logLines.appendChild(div);logPanel.scrollTop=logPanel.scrollHeight;}

// Boot
function startBoot(playSound=true){
  startScreen.style.display='none';
  bootVideo.style.display='block';
  logPanel.style.display='block';
  afterActions.style.display='none';
  bootPct=0;
  mainProgress.style.width='0%';
  addLog('Iniciando boot Xbox 360...');
  if(playSound && !muted) audioPowerOn.play();
  if(!videoPlaying){bootVideo.currentTime=0;bootVideo.play();videoPlaying=true;}
  bootInterval=setInterval(()=>{
    bootPct+=1;
    mainProgress.style.width=bootPct+'%';
    if(bootPct%10===0)addLog(`Carregando sistema... ${bootPct}%`);
    if(bootPct>=100){
      clearInterval(bootInterval);
      addLog('Boot conclu√≠do!');
      mainProgress.style.width='100%';
      setTimeout(()=>{bootVideo.style.display='none';logPanel.style.display='none';afterActions.style.display='flex';},600);
    }
  },100);
}

// Eventos
startBtn.onclick=()=>{if(!muted)audioClick.play();startBoot();}
muteBtn.onclick=()=>{muted=!muted;bootVideo.muted=muted;[audioPowerOn,audioPowerOff,audioClick].forEach(a=>a.muted=muted);muteBtn.textContent=muted?'üîà √Åudio':'üîá √Åudio';if(!muted)audioClick.play();}
document.getElementById('menuBtn').onclick=()=>{if(!muted)audioClick.play();logPanel.style.display=(logPanel.style.display==='none')?'block':'none';}
restartBtn.onclick=()=>{if(!muted)audioClick.play();videoPlaying=false;startBoot(true);}
shutdownBtn.onclick=()=>{if(!muted)audioClick.play();bootVideo.style.display='none';afterActions.style.display='none';logPanel.style.display='none';startScreen.style.display='flex';if(!muted)audioPowerOff.play();}

// Upload XEX/ISO e adicionar √† lista de games
fileInput.onchange = (e) => {
  const file = e.target.files[0];
  if(file){
    fileNote.textContent = `Arquivo selecionado: ${file.name}`;
    addLog(`Importado: ${file.name}`);
    const li = document.createElement('li');
    li.textContent = file.name;
    gamesList.appendChild(li);
    if(!muted) audioClick.play();
  }
};
document.getElementById('importBtn').onclick=()=>fileInput.click();

// Fullscreen
fullscreenBtn.onclick=()=>{if(!muted) audioClick.play(); if(!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err=>addLog(`Erro fullscreen: ${err.message}`)); else document.exitFullscreen();}

// Lista de jogos toggle
toggleGamesBtn.onclick=()=>{if(!muted) audioClick.play(); gamesPanel.style.display=(gamesPanel.style.display==='none')?'block':'none';}

// Novos bot√µes
installDLCBtn.onclick = () => {if(!muted) audioClick.play(); addLog('Instalando DLC...'); setTimeout(()=> addLog('DLC instalado com sucesso!'), 1500);}
titleUpdateBtn.onclick = () => {if(!muted) audioClick.play(); addLog('Baixando Title Update...'); setTimeout(()=> addLog('Title Update aplicado!'), 2000);}
createUserBtn.onclick = () => {if(!muted) audioClick.play(); const username=prompt('Digite o nome do novo usu√°rio:'); if(username) addLog(`Usu√°rio "${username}" criado com sucesso!`); else addLog('Cria√ß√£o de usu√°rio cancelada.');}

// Log painel
document.getElementById('compileBtn').onclick=()=>{if(!muted)audioClick.play();addLog('Compilando shaders...');};
document.getElementById('clearBtn').onclick=()=>{if(!muted)audioClick.play();logLines.innerHTML='';addLog('Logs limpos');};
</script>

</body>
</html>
