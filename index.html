<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Xenia - v0.6a (Demo)</title>

<link rel="icon" type="image/png" href="xenia_icon.png">
<link rel="shortcut icon" href="xenia_icon.png">

<style>
body,html{
  margin:0;padding:0;height:100%;
  background:radial-gradient(circle at center,#26ff7a 0%,#0b6623 90%);
  color:#eaffea;font-family:Arial,sans-serif;overflow:hidden;
}
#bootVideo,#gameVideo{
  position:fixed;inset:0;width:100%;height:100%;
  object-fit:cover;display:none;z-index:1;
}
.startScreen{
  position:fixed;inset:0;display:flex;align-items:center;
  justify-content:center;flex-direction:column;z-index:3;
}
.start-btn,.actionBtn{
  background:linear-gradient(180deg,#26ff7a,#0b6623);
  color:#012;padding:14px 34px;border-radius:999px;border:0;
  font-weight:900;cursor:pointer;margin:6px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
}
#fileInput{display:none;}
#gamesPanel{
  position:fixed;left:18px;top:70px;width:420px;max-height:72vh;
  overflow-y:auto;background:rgba(0,0,0,0.65);backdrop-filter:blur(6px);
  padding:12px;border-radius:12px;display:none;z-index:4;
}
#gamesPanel h3{margin-top:0;color:#26ff7a;font-family:monospace;}
#gamesPanel ul{
  list-style:none;padding:0;margin:0;
  display:flex;flex-direction:column;gap:8px;
}
#gamesPanel li{
  padding:12px;cursor:pointer;border-radius:8px;
  background:rgba(37,255,122,0.1);display:flex;align-items:center;
  gap:12px;transition:all 0.2s;
}
#gamesPanel li:hover{
  background:rgba(37,255,122,0.25);transform:scale(1.02);
}
.gameIcon{
  width:50px;height:50px;background:#012;border-radius:8px;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;color:#26ff7a;font-weight:bold;
}
.gameName{flex:1;font-family:monospace;font-weight:700;}

/* Painel de configura√ß√µes */
#settingsPanel{
  position:fixed;right:20px;top:70px;width:380px;
  background:rgba(0,0,0,0.7);backdrop-filter:blur(6px);
  padding:14px;border-radius:12px;display:none;z-index:5;color:#aaffaa;
}
#settingsPanel h3{margin-top:0;text-align:center;color:#26ff7a;}
.tabBtn{
  background:#0b6623;color:#eaffea;border:1px solid #26ff7a;
  border-radius:8px;padding:6px 10px;margin:3px;cursor:pointer;
}
.tabBtn.active{background:#26ff7a;color:#012;font-weight:bold;}
.tabContent{display:none;padding-top:8px;font-family:monospace;}
#versionText{text-align:center;margin-top:10px;font-size:14px;color:#26ff7a;font-weight:bold;}

/* Logo */
.logo{
  display:flex;align-items:center;gap:10px;margin-bottom:15px;
}
.logo img{
  width:64px;height:64px;
  filter:drop-shadow(0 0 10px #26ff7a);
}
.logo span{
  font-size:24px;font-weight:bold;color:#26ff7a;font-family:monospace;
}

/* Bot√£o de sair do v√≠deo */
#exitBtn{
  position:fixed;top:20px;right:20px;z-index:10;
  background:rgba(0,0,0,0.6);color:#26ff7a;border:none;
  border-radius:10px;padding:10px 20px;cursor:pointer;
  font-weight:bold;font-family:monospace;display:none;
}
</style>
</head>
<body>

<video id="bootVideo" playsinline preload="auto">
  <source src="xbox360_boot.mp4" type="video/mp4">
</video>

<video id="gameVideo" playsinline preload="auto" controls></video>
<button id="exitBtn">‚èπ Voltar ao Menu</button>

<div class="startScreen" id="startScreen">
  <div class="logo">
    <img src="xenia_icon.png" alt="Xenia Icon">
    <span>Xenia - v0.6a</span>
  </div>
  <button id="startBtn" class="start-btn">Iniciar Boot</button>
  <label class="actionBtn" for="fileInput">üìÇ Adicionar Jogo</label>
  <input type="file" id="fileInput" accept=".mp4,.xex,.iso">
  <button id="toggleGamesBtn" class="actionBtn">üéÆ Jogos</button>
  <button id="toggleSettingsBtn" class="actionBtn">‚öôÔ∏è Configura√ß√µes</button>
</div>

<div id="gamesPanel">
  <h3>üìö Jogos</h3>
  <ul id="gamesList"></ul>
</div>

<div id="settingsPanel">
  <h3>‚öôÔ∏è Configura√ß√µes</h3>
  <div>
    <button class="tabBtn active" data-tab="graphics">Graphics</button>
    <button class="tabBtn" data-tab="audio">Som</button>
    <button class="tabBtn" data-tab="video">Tela / V√≠deo</button>
    <button class="tabBtn" data-tab="system">Sistema</button>
    <button class="tabBtn" data-tab="logs">Logs</button>
  </div>

  <div id="graphics" class="tabContent" style="display:block;">
    <p>VSync: <input type="checkbox" checked></p>
    <p>Shaders: <input type="checkbox"></p>
    <p>Resolu√ß√£o: 
      <select>
        <option>1280x720</option>
        <option>1920x1080</option>
      </select>
    </p>
  </div>
  <div id="audio" class="tabContent">
    <p>Som Ativo: <input type="checkbox" checked></p>
    <p>Volume: <input type="range" min="0" max="100" value="80"></p>
  </div>
  <div id="video" class="tabContent">
    <p>Tela Cheia: <input type="checkbox"></p>
    <p>Brilho: <input type="range" min="0" max="100" value="50"></p>
  </div>
  <div id="system" class="tabContent">
    <p>Idioma: 
      <select>
        <option>Portugu√™s</option>
        <option>Ingl√™s</option>
      </select>
    </p>
    <p>Auto Save: <input type="checkbox" checked></p>
  </div>
  <div id="logs" class="tabContent">
    <p><textarea rows="6" cols="35" readonly>Logs do sistema aparecer√£o aqui...</textarea></p>
  </div>
  <div id="versionText">Vers√£o: Xenia - v0.6a</div>
</div>

<script>
const startScreen=document.getElementById('startScreen');
const startBtn=document.getElementById('startBtn');
const fileInput=document.getElementById('fileInput');
const gamesList=document.getElementById('gamesList');
const gamesPanel=document.getElementById('gamesPanel');
const toggleGamesBtn=document.getElementById('toggleGamesBtn');
const toggleSettingsBtn=document.getElementById('toggleSettingsBtn');
const settingsPanel=document.getElementById('settingsPanel');
const bootVideo=document.getElementById('bootVideo');
const gameVideo=document.getElementById('gameVideo');
const exitBtn=document.getElementById('exitBtn');

let games=[];

// Iniciar boot
startBtn.onclick=()=>{
  bootVideo.style.display='block';
  bootVideo.currentTime=0;
  bootVideo.play();
  startScreen.style.display='none';
  bootVideo.onended=()=>{bootVideo.style.display='none';startScreen.style.display='flex';}
};

// Alternar pain√©is
toggleGamesBtn.onclick=()=>gamesPanel.style.display=(gamesPanel.style.display==='none')?'block':'none';
toggleSettingsBtn.onclick=()=>settingsPanel.style.display=(settingsPanel.style.display==='none')?'block':'none';

// Tabs do menu de configura√ß√µes
document.querySelectorAll('.tabBtn').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
    document.querySelectorAll('.tabContent').forEach(c=>c.style.display='none');
    btn.classList.add('active');
    document.getElementById(btn.dataset.tab).style.display='block';
  };
});

// Upload de jogo
fileInput.onchange=(e)=>{
  const file=e.target.files[0];
  if(file){
    const name=file.name;
    games.push({name,file});
    const li=document.createElement('li');
    const icon=document.createElement('div');
    icon.className='gameIcon';
    icon.textContent='üéÆ';
    const span=document.createElement('div');
    span.className='gameName';
    span.textContent=name;
    li.appendChild(icon);
    li.appendChild(span);
    li.onclick=()=>playGame(file);
    gamesList.appendChild(li);

    if(name.toLowerCase().includes('minecraft_game.mp4')){
      playGame(file);
    }
  }
};

// Reproduzir jogo
function playGame(file){
  if(file.type.startsWith('video')){
    gameVideo.src=URL.createObjectURL(file);
    gameVideo.style.display='block';
    gameVideo.currentTime=0;
    gameVideo.play();
    startScreen.style.display='none';
    gamesPanel.style.display='none';
    settingsPanel.style.display='none';
    exitBtn.style.display='block';
  }else{
    alert('Somente v√≠deos podem ser executados neste demo.');
  }
}

// Voltar ao menu manualmente
exitBtn.onclick=()=>{
  gameVideo.pause();
  gameVideo.style.display='none';
  exitBtn.style.display='none';
  startScreen.style.display='flex';
};
</script>

</body>
</html>
